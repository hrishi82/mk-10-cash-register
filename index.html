<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cash Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles.css" />
    
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">This is a app which calculates how much cash one need to give, if the cash given
            is more than the bill amount.
        </p>


        <label for="bill-amount" class='bill-amt'>Enter bill Amount: </label>
        <input type="text" id="bill-amount" />

        <button id="btn-next-step">Next</button>

        <label for="cash-given" class="cash-given-label">Cash Given: </label>
        <input type="text" id="cash-given">

        <button id ="check-button">Check</button>
        
        <p id="error-message"></p>
        
        <table class="change-table">
            <tr>
                <th>No. of Notes:</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Denomination:</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>





    
    
</body>
<script src="./app.js"></script>
</html>
